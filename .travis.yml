language: python
python:
  - '3.6'
services:
  - postgresql
install:
  - pip3 install -r requirements.txt
  - pip3 install coverage
  - pip3 install coveralls
script:
  - pytest --cov=api
  - coverage report
after_success:
  - coveralls
before_script:
  - psql -c 'create database authentication;' -U postgres